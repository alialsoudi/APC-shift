<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifts Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #ffffff; 
            color: #1a1a1a;
            -webkit-tap-highlight-color: transparent;
        }
        
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 4px;
            background-color: #f8f9fa;
            padding: 4px;
            border-radius: 20px;
        }
        
        .calendar-day { 
            aspect-ratio: 1 / 1.1; 
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            position: relative;
        }

        /* التصميم الجديد للألوان - ناعم واحترافي */
        .shift-morning { background-color: #e8f5e9 !important; color: #2e7d32 !important; }
        .shift-afternoon { background-color: #e3f2fd !important; color: #1565c0 !important; }
        .shift-night { background-color: #efebe9 !important; color: #4e342e !important; }
        .shift-off { background-color: #fdfdfd !important; color: #d1d5db !important; }

        .day-num { font-size: 13px; font-weight: 700; margin-bottom: 2px; }
        .shift-label { font-size: 7px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        select, input {
            border: 1.5px solid #f0f0f0 !important;
            transition: all 0.2s ease;
        }
        select:focus, input:focus {
            border-color: #000 !important;
            background: #fff !important;
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen max-w-md mx-auto flex flex-col px-6 py-10">
        
        <header class="mb-10">
            <h1 class="text-4xl font-extrabold tracking-tighter text-black">SHIFTS</h1>
            <div class="h-1 w-12 bg-black mt-2 rounded-full"></div>
        </header>

        <div class="flex gap-4 mb-10">
            <div class="flex-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 block">Shift</label>
                <select id="shiftSelect" class="w-full bg-gray-50 rounded-2xl px-4 py-3.5 text-sm font-semibold outline-none appearance-none">
                    <option value="A">Shift A</option><option value="B">Shift B</option>
                    <option value="C">Shift C</option><option value="D">Shift D</option>
                </select>
            </div>
            <div class="flex-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 block">Month</label>
                <input type="month" id="monthPicker" class="w-full bg-gray-50 rounded-2xl px-4 py-3.5 text-sm font-semibold outline-none">
            </div>
        </div>

        <div class="mb-10">
            <div id="calendarHeader" class="text-lg font-bold text-black mb-6 flex justify-between items-center">
                <span id="monthTitle"></span>
            </div>
            
            <div class="grid grid-cols-7 text-center text-[10px] font-bold text-gray-300 mb-4 uppercase tracking-[0.2em]">
                <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
            </div>
            
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <button onclick="exportToCalendar()" class="w-full bg-black text-white font-bold py-5 rounded-3xl text-sm shadow-xl hover:opacity-90 active:scale-[0.97] transition-all flex items-center justify-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            EXPORT CALENDAR
        </button>
    </div>

    <script>
        const refDate = new Date(2025, 11, 18); 
        const sequence = ['A','A','A','M','M','M','O','O','O','N','N','N'];
        const groupOffsets = { 'A': 0, 'B': 3, 'C': 6, 'D': 9 };
        const shiftLabels = { 'M': 'Morning', 'A': 'Afternoon', 'N': 'Night', 'O': 'Off' };

        const monthPicker = document.getElementById('monthPicker');
        const shiftSelect = document.getElementById('shiftSelect');
        const calendarGrid = document.getElementById('calendarGrid');

        const now = new Date();
        monthPicker.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

        function render() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const firstDay = new Date(year, month - 1, 1);
            const daysInMonth = new Date(year, month, 0).getDate();
            const startDayIdx = firstDay.getDay();
            const group = shiftSelect.value;

            document.getElementById('monthTitle').innerText = firstDay.toLocaleString('en-US', { month: 'long', year: 'numeric' });
            calendarGrid.innerHTML = '';

            for (let i = 0; i < startDayIdx; i++) {
                calendarGrid.innerHTML += `<div class="calendar-day opacity-0"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                
                const type = sequence[idx];
                const shiftClass = type === 'M' ? 'shift-morning' : type === 'A' ? 'shift-afternoon' : type === 'N' ? 'shift-night' : 'shift-off';
                
                calendarGrid.innerHTML += `
                    <div class="calendar-day ${shiftClass}">
                        <span class="day-num">${day}</span>
                        <span class="shift-label">${shiftLabels[type]}</span>
                    </div>`;
            }
        }

        function exportToCalendar() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const daysInMonth = new Date(year, month, 0).getDate();
            const group = shiftSelect.value;
            let ics = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//ShiftPlanner//EN\n";

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                const s = sequence[idx];
                if (s === 'O') continue;

                const dateStr = current.toISOString().replace(/-/g, '').split('T')[0];
                const nextDay = new Date(current);
                nextDay.setDate(current.getDate() + 1);
                const nextDayStr = nextDay.toISOString().replace(/-/g, '').split('T')[0];

                ics += `BEGIN:VEVENT\nSUMMARY:${shiftLabels[s]} Shift\nDTSTART;VALUE=DATE:${dateStr}\nDTEND;VALUE=DATE:${nextDayStr}\nEND:VEVENT\n`;
            }
            ics += "END:VCALENDAR";
            
            const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Work_Schedule_${month}_${year}.ics`;
            link.click();
        }

        [monthPicker, shiftSelect].forEach(el => el.addEventListener('change', render));
        render();
    </script>
</body>
</html>
