<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Shift Schedule</title>

<style>
/* ====== RESET & SCROLL CONTROL ====== */
html, body {
    margin: 0;
    padding: 0;
    overscroll-behavior: none;
    touch-action: pan-x pan-y;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f3f4f6;
}

body {
    position: fixed;
    width: 100%;
}

/* ====== CONTAINER ====== */
.container {
    max-width: 420px;
    margin: auto;
    padding: 14px;
}

/* ====== CARD ====== */
.card {
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e5e7eb;
    overflow: hidden;
    padding: 14px;
    margin-bottom: 14px;
}

/* ====== CONTROLS ====== */
.control-label {
    font-size: 12px;
    color: #6b7280;
    margin-bottom: 6px;
    display: block;
}

.control-input {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
}

.control-input:focus {
    outline: none;
    border-color: #111827;
    background: #ffffff;
}

/* ====== GRID ====== */
.calendar {
    border-radius: 16px;
    overflow: hidden;
}

.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background: #e5e7eb;
}

.weekday {
    text-align: center;
    font-size: 11px;
    padding: 6px 0;
    color: #374151;
}

.days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background: #ffffff;
}

/* ====== DAY CELL ====== */
.day {
    border: 1px solid #e5e7eb;
    min-height: 64px;
    padding: 4px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    font-size: 11px;
}

.day-number {
    font-size: 11px;
    color: #6b7280;
    align-self: flex-start;
}

/* ====== SHIFT STYLES ====== */
.shift {
    font-size: 10px;
    font-weight: 600;
    text-align: center;
    line-height: 1.1;
}

/* colors */
.morning { background: #e6f4ea; color: #166534; }
.afternoon { background: #e8f0fe; color: #1e3a8a; }
.night { background: #ede9fe; color: #4c1d95; }
.off { background: #f3f4f6; color: #374151; }
.holiday { background: #fbeaea; color: #991b1b; }

/* ====== SHIFT BOX ====== */
.shift-box {
    width: 100%;
    padding: 4px 0;
    border-radius: 6px;
}

/* ====== EXPORT BUTTON ====== */
.export-btn {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border-radius: 12px;
    border: none;
    background: #111827;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

    <!-- Controls -->
    <div class="card">
        <label class="control-label">Shift Group</label>
        <select class="control-input">
            <option>Group A</option>
            <option>Group B</option>
            <option>Group C</option>
        </select>

        <br><br>

        <label class="control-label">Month</label>
        <input type="month" class="control-input">
    </div>

    <!-- Calendar -->
    <div class="card calendar">

        <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>

        <div class="days">

            <!-- Day example -->
            <div class="day morning">
                <div class="day-number">1</div>
                <div class="shift-box shift">
                    MORNING
                </div>
            </div>

            <div class="day afternoon">
                <div class="day-number">2</div>
                <div class="shift-box shift">
                    AFTER<br>NOON
                </div>
            </div>

            <div class="day night">
                <div class="day-number">3</div>
                <div class="shift-box shift">
                    NIGHT
                </div>
            </div>

            <div class="day off">
                <div class="day-number">4</div>
                <div class="shift-box shift">
                    OFF
                </div>
            </div>

            <div class="day holiday">
                <div class="day-number">5</div>
                <div class="shift-box shift">
                    HOLIDAY
                </div>
            </div>

        </div>
    </div>

    <!-- Export -->
    <button class="export-btn">Export Schedule</button>

</div>

</body>
</html>
