<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shift Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #fcfcfc; 
            color: #111;
            touch-action: manipulation;
        }
        
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 4px;
            width: 100%;
        }
        
        .calendar-day { 
            aspect-ratio: 1 / 1.2; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        /* لوحة الألوان المحدثة */
        .shift-morning { background-color: #dcfce7 !important; color: #166534 !important; } /* أخضر */
        .shift-afternoon { background-color: #dbeafe !important; color: #1e40af !important; } /* أزرق */
        .shift-night { background-color: #fef3c7 !important; color: #92400e !important; } /* بني فاتح/عسلي */
        .shift-off { background-color: #f1f5f9 !important; color: #94a3b8 !important; } /* رمادي للعطلة - جديد */

        .day-num { font-size: 12px; font-weight: 700; }
        .shift-label { font-size: 6.5px; font-weight: 800; text-transform: uppercase; margin-top: 1px; letter-spacing: 0.05em; }

        select, input { -webkit-appearance: none; appearance: none; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-md mx-auto px-4 py-8">
        
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold tracking-tighter text-black uppercase italic">SHIFTS</h1>
            <div class="h-1.5 w-10 bg-black mt-1 rounded-full"></div>
        </header>

        <div class="flex gap-3 mb-8">
            <div class="flex-1">
                <label class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 block ml-1">Shift</label>
                <select id="shiftSelect" class="w-full bg-white border border-gray-100 rounded-2xl px-4 py-3.5 text-xs font-bold shadow-sm focus:border-black outline-none transition-all">
                    <option value="A">SHIFT A</option><option value="B">SHIFT B</option>
                    <option value="C">SHIFT C</option><option value="D">SHIFT D</option>
                </select>
            </div>
            <div class="flex-1">
                <label class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 block ml-1">Month</label>
                <input type="month" id="monthPicker" class="w-full bg-white border border-gray-100 rounded-2xl px-4 py-3.5 text-xs font-bold shadow-sm outline-none focus:border-black transition-all">
            </div>
        </div>

        <div class="bg-white border border-gray-50 rounded-[32px] p-4 shadow-sm mb-8">
            <div id="calendarHeader" class="text-sm font-extrabold text-black mb-6 text-center tracking-tight"></div>
            
            <div class="grid grid-cols-7 text-center text-[9px] font-black text-gray-300 uppercase mb-4 tracking-widest">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <button onclick="exportToCalendar()" class="w-full bg-black text-white font-black py-5 rounded-[24px] text-xs tracking-[0.2em] shadow-xl active:scale-95 transition-all flex items-center justify-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            EXPORT CALENDAR
        </button>
    </div>

    <script>
        // Data derived from the provided shift image
        const refDate = new Date(2025, 11, 18); 
        const sequence = ['A','A','A','M','M','M','O','O','O','N','N','N'];
        const groupOffsets = { 'A': 0, 'B': 3, 'C': 6, 'D': 9 };
        const shiftLabels = { 'M': 'Morning', 'A': 'Afternoon', 'N': 'Night', 'O': 'Off' };

        const monthPicker = document.getElementById('monthPicker');
        const shiftSelect = document.getElementById('shiftSelect');
        const calendarGrid = document.getElementById('calendarGrid');

        const now = new Date();
        monthPicker.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

        function render() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const firstDay = new Date(year, month - 1, 1);
            const daysInMonth = new Date(year, month, 0).getDate();
            const startDayIdx = firstDay.getDay();
            const group = shiftSelect.value;

            document.getElementById('calendarHeader').innerText = firstDay.toLocaleString('en-US', { month: 'long', year: 'numeric' }).toUpperCase();
            calendarGrid.innerHTML = '';

            for (let i = 0; i < startDayIdx; i++) {
                calendarGrid.innerHTML += `<div></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                
                const type = sequence[idx];
                const shiftClass = type === 'M' ? 'shift-morning' : type === 'A' ? 'shift-afternoon' : type === 'N' ? 'shift-night' : 'shift-off';
                
                calendarGrid.innerHTML += `
                    <div class="calendar-day ${shiftClass}">
                        <span class="day-num">${day}</span>
                        <span class="shift-label">${shiftLabels[type]}</span>
                    </div>`;
            }
        }

        function exportToCalendar() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const daysInMonth = new Date(year, month, 0).getDate();
            const group = shiftSelect.value;
            let ics = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Shifts//EN\n";

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                const s = sequence[idx];
                if (s === 'O') continue;

                const dateStr = current.toISOString().replace(/-/g, '').split('T')[0];
                const nextDay = new Date(current);
                nextDay.setDate(current.getDate() + 1);
                const nextDayStr = nextDay.toISOString().replace(/-/g, '').split('T')[0];

                ics += `BEGIN:VEVENT\nSUMMARY:${shiftLabels[s]} Shift\nDTSTART;VALUE=DATE:${dateStr}\nDTEND;VALUE=DATE:${nextDayStr}\nEND:VEVENT\n`;
            }
            ics += "END:VCALENDAR";
            
            const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Shifts_${month}_${year}.ics`;
            link.click();
        }

        [monthPicker, shiftSelect].forEach(el => el.addEventListener('change', render));
        render();
    </script>
</body>
</html>
