<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Shift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #fdfdfd; color: #374151; }
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 2px; 
            background: #f3f4f6; 
            border-radius: 8px;
        }
        .calendar-day { 
            aspect-ratio: 1 / 1.2; 
            background: white;
            padding: 2px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }
        /* الألوان الجديدة المطلوبة */
        .shift-morning { background: #22c55e !important; color: white; } /* أخضر */
        .shift-afternoon { background: #3b82f6 !important; color: white; } /* أزرق */
        .shift-night { background: #78350f !important; color: white; } /* بني */
        .shift-off { color: #9ca3af; background: #ffffff; border: 1px solid #f3f4f6; }
        
        /* تحسينات للجوال */
        @media (max-width: 640px) {
            .day-name { font-size: 8px; }
            .shift-text { font-size: 7px; }
            .day-num { font-size: 9px; }
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen pb-6">
        <div class="bg-gray-900 text-white py-6 px-4 mb-4 text-center">
            <h1 class="text-lg font-bold uppercase tracking-widest">Shift Planner</h1>
        </div>

        <div class="max-w-md mx-auto px-2">
            <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 mb-4 flex gap-2 items-end">
                <div class="flex-1">
                    <label class="text-[9px] font-bold text-gray-400 uppercase block mb-1">Shift</label>
                    <select id="shiftSelect" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-2 py-1.5 text-xs font-semibold outline-none focus:ring-1 focus:ring-blue-500">
                        <option value="A">Shift A</option><option value="B">Shift B</option>
                        <option value="C">Shift C</option><option value="D">Shift D</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="text-[9px] font-bold text-gray-400 uppercase block mb-1">Month</label>
                    <input type="month" id="monthPicker" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-2 py-1.5 text-xs font-semibold outline-none">
                </div>
                <button onclick="exportToCalendar()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1.5 px-4 rounded-lg text-xs transition-all">
                    Export
                </button>
            </div>

            <div class="bg-white p-2 rounded-xl shadow-md border border-gray-50">
                <div id="calendarHeader" class="text-sm font-bold text-gray-800 mb-3 text-center"></div>
                
                <div class="grid grid-cols-7 text-center text-[9px] font-bold text-gray-400 uppercase mb-2">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const refDate = new Date(2025, 11, 18); 
        const sequence = ['A','A','A','M','M','M','O','O','O','N','N','N'];
        const groupOffsets = { 'A': 0, 'B': 3, 'C': 6, 'D': 9 };
        const shiftLabels = { 'M': 'Morn', 'A': 'Aftr', 'N': 'Night', 'O': 'Off' };

        const monthPicker = document.getElementById('monthPicker');
        const shiftSelect = document.getElementById('shiftSelect');
        const calendarGrid = document.getElementById('calendarGrid');

        const now = new Date();
        monthPicker.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

        function render() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const firstDay = new Date(year, month - 1, 1);
            const daysInMonth = new Date(year, month, 0).getDate();
            const startDayIdx = firstDay.getDay();
            const group = shiftSelect.value;

            document.getElementById('calendarHeader').innerText = firstDay.toLocaleString('en-US', { month: 'long', year: 'numeric' });
            calendarGrid.innerHTML = '';

            for (let i = 0; i < startDayIdx; i++) {
                calendarGrid.innerHTML += `<div class="bg-gray-50/30 rounded-sm"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                
                const type = sequence[idx];
                const shiftClass = type === 'M' ? 'shift-morning' : type === 'A' ? 'shift-afternoon' : type === 'N' ? 'shift-night' : 'shift-off';
                
                calendarGrid.innerHTML += `
                    <div class="calendar-day ${shiftClass}">
                        <span class="day-num font-bold mb-0.5">${day}</span>
                        <span class="shift-text font-bold uppercase leading-none text-center">${shiftLabels[type]}</span>
                    </div>`;
            }
        }

        function exportToCalendar() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const daysInMonth = new Date(year, month, 0).getDate();
            const group = shiftSelect.value;
            let ics = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Shifts//EN\n";

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                const s = sequence[idx];
                if (s === 'O') continue;

                const dateStr = current.toISOString().replace(/-/g, '').split('T')[0];
                const nextDay = new Date(current);
                nextDay.setDate(current.getDate() + 1);
                const nextDayStr = nextDay.toISOString().replace(/-/g, '').split('T')[0];

                ics += `BEGIN:VEVENT\nSUMMARY:${shiftLabels[s]} Shift\nDTSTART;VALUE=DATE:${dateStr}\nDTEND;VALUE=DATE:${nextDayStr}\nEND:VEVENT\n`;
            }
            ics += "END:VCALENDAR";
            
            const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Shifts_${month}_${year}.ics`;
            link.click();
        }

            [monthPicker, shiftSelect].forEach(el => el.addEventListener('change', render));
        render();
    </script>
</body>
</html>
