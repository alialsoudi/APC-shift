<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fcfdfe; 
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }
        
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 1px; /* فواصل دقيقة جداً */
            background-color: #f1f5f9; /* لون الفواصل */
            border: 1px solid #f1f5f9;
            border-radius: 16px;
            overflow: hidden;
        }
        
        .calendar-day { 
            aspect-ratio: 1 / 1; 
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4px;
        }

        /* ألوان مسطحة (Flat) ومريحة للعين */
        .shift-morning { background-color: #ecfdf5 !important; color: #065f46 !important; } /* أخضر ناعم */
        .shift-afternoon { background-color: #eff6ff !important; color: #1e40af !important; } /* أزرق ناعم */
        .shift-night { background-color: #fff7ed !important; color: #7c2d12 !important; } /* بني/برتقالي ناعم */
        .shift-off { background-color: white !important; color: #cbd5e1 !important; } /* أبيض للعطلة */

        .btn-export {
            background: #1e293b;
            transition: all 0.2s ease;
        }
        .btn-export:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen max-w-md mx-auto flex flex-col px-5 py-8">
        
        <header class="mb-8">
            <h1 class="text-2xl font-bold tracking-tight text-slate-900">Shift Schedule</h1>
            <p class="text-sm text-slate-400">Clean, simple, and organized.</p>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="space-y-1.5">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Group</label>
                <select id="shiftSelect" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3 text-sm font-semibold outline-none appearance-none cursor-pointer">
                    <option value="A">Group A</option><option value="B">Group B</option>
                    <option value="C">Group C</option><option value="D">Group D</option>
                </select>
            </div>
            <div class="space-y-1.5">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Month</label>
                <input type="month" id="monthPicker" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3 text-sm font-semibold outline-none cursor-pointer">
            </div>
        </div>

        <div class="bg-white rounded-[24px] shadow-sm border border-slate-100 p-4 mb-10">
            <div id="calendarHeader" class="text-center font-bold text-slate-800 mb-6"></div>
            
            <div class="grid grid-cols-7 text-center text-[10px] font-bold text-slate-300 uppercase mb-3 tracking-widest">
                <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
            </div>
            
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <div class="mt-auto pt-4">
            <button onclick="exportToCalendar()" class="btn-export w-full text-white font-semibold py-4 rounded-2xl text-sm shadow-lg flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Export Schedule
            </button>
        </div>
    </div>

    <script>
        const refDate = new Date(2025, 11, 18); 
        const sequence = ['A','A','A','M','M','M','O','O','O','N','N','N'];
        const groupOffsets = { 'A': 0, 'B': 3, 'C': 6, 'D': 9 };
        const shiftLabels = { 'M': 'Morning', 'A': 'Afternoon', 'N': 'Night', 'O': 'Off' };

        const monthPicker = document.getElementById('monthPicker');
        const shiftSelect = document.getElementById('shiftSelect');
        const calendarGrid = document.getElementById('calendarGrid');

        const now = new Date();
        monthPicker.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

        function render() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const firstDay = new Date(year, month - 1, 1);
            const daysInMonth = new Date(year, month, 0).getDate();
            const startDayIdx = firstDay.getDay();
            const group = shiftSelect.value;

            document.getElementById('calendarHeader').innerText = firstDay.toLocaleString('en-US', { month: 'long', year: 'numeric' });
            calendarGrid.innerHTML = '';

            for (let i = 0; i < startDayIdx; i++) {
                calendarGrid.innerHTML += `<div class="bg-slate-50"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                
                const type = sequence[idx];
                const shiftClass = type === 'M' ? 'shift-morning' : type === 'A' ? 'shift-afternoon' : type === 'N' ? 'shift-night' : 'shift-off';
                
                calendarGrid.innerHTML += `
                    <div class="calendar-day ${shiftClass}">
                        <span class="text-xs font-semibold mb-1">${day}</span>
                        <span class="text-[7px] font-bold uppercase tracking-tight">${shiftLabels[type]}</span>
                    </div>`;
            }
        }

        function exportToCalendar() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const daysInMonth = new Date(year, month, 0).getDate();
            const group = shiftSelect.value;
            let ics = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//ShiftPlanner//EN\n";

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                const s = sequence[idx];
                if (s === 'O') continue;

                const dateStr = current.toISOString().replace(/-/g, '').split('T')[0];
                const nextDay = new Date(current);
                nextDay.setDate(current.getDate() + 1);
                const nextDayStr = nextDay.toISOString().replace(/-/g, '').split('T')[0];

                ics += `BEGIN:VEVENT\nSUMMARY:${shiftLabels[s]} Shift\nDTSTART;VALUE=DATE:${dateStr}\nDTEND;VALUE=DATE:${nextDayStr}\nEND:VEVENT\n`;
            }
            ics += "END:VCALENDAR";
            
            const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Work_Schedule_${month}_${year}.ics`;
            link.click();
        }

        [monthPicker, shiftSelect].forEach(el => el.addEventListener('change', render));
        render();
    </script>
</body>
</html>
