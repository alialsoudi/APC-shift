<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Shift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #1f2937; }
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 4px; 
            background: #f3f4f6; 
            border: 1px solid #e5e7eb; 
            border-radius: 8px; 
        }
        .calendar-day { 
            aspect-ratio: 1 / 0.9; 
            background: white;
            padding: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }
        /* ألوان مودرن هادئة */
        .shift-night { background: #334155 !important; color: white; }
        .shift-afternoon { background: #f59e0b !important; color: white; }
        .shift-morning { background: #10b981 !important; color: white; }
        .shift-off { color: #9ca3af; background: #ffffff; }
        
        select, input { font-size: 0.85rem !important; }
        .header-bg { background: #111827; }
    </style>
</head>
<body class="antialiased text-[0.85rem]">

    <div class="min-h-screen pb-8">
        <div class="header-bg text-white py-8 px-4 mb-6 text-center shadow-md">
            <h1 class="text-xl font-bold tracking-tight uppercase">Work Shift Planner</h1>
        </div>

        <div class="max-w-2xl mx-auto px-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-wrap gap-3 justify-center items-end">
                <div class="flex flex-col flex-1 min-w-[120px]">
                    <label class="text-[10px] font-bold text-gray-400 mb-1 uppercase">Shift</label>
                    <select id="shiftSelect" class="bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 outline-none focus:ring-1 focus:ring-indigo-500 font-semibold">
                        <option value="A">Shift A</option><option value="B">Shift B</option>
                        <option value="C">Shift C</option><option value="D">Shift D</option>
                    </select>
                </div>
                <div class="flex flex-col flex-1 min-w-[120px]">
                    <label class="text-[10px] font-bold text-gray-400 mb-1 uppercase">Month</label>
                    <input type="month" id="monthPicker" class="bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 outline-none focus:ring-1 focus:ring-indigo-500 font-semibold">
                </div>
                <button onclick="exportToCalendar()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition-all text-xs">
                    Export ICS
                </button>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-lg border border-gray-50">
                <div id="calendarHeader" class="text-lg font-bold text-gray-800 mb-4 text-center"></div>
                
                <div class="grid grid-cols-7 text-center text-[10px] font-bold text-gray-400 uppercase mb-2 tracking-tighter">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const refDate = new Date(2025, 11, 18); 
        const sequence = ['A','A','A','M','M','M','O','O','O','N','N','N'];
        const groupOffsets = { 'A': 0, 'B': 3, 'C': 6, 'D': 9 };
        const shiftLabels = { 'M': 'Morning', 'A': 'Afternoon', 'N': 'Night', 'O': 'Off' };

        const monthPicker = document.getElementById('monthPicker');
        const shiftSelect = document.getElementById('shiftSelect');
        const calendarGrid = document.getElementById('calendarGrid');

        const now = new Date();
        monthPicker.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

        function render() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const firstDay = new Date(year, month - 1, 1);
            const daysInMonth = new Date(year, month, 0).getDate();
            const startDayIdx = firstDay.getDay();
            const group = shiftSelect.value;

            document.getElementById('calendarHeader').innerText = firstDay.toLocaleString('en-US', { month: 'long', year: 'numeric' });
            calendarGrid.innerHTML = '';

            for (let i = 0; i < startDayIdx; i++) calendarGrid.innerHTML += `<div class="bg-gray-50/50 rounded-sm"></div>`;

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                
                const type = sequence[idx];
                const shiftClass = type === 'M' ? 'shift-morning' : type === 'A' ? 'shift-afternoon' : type === 'N' ? 'shift-night' : 'shift-off';
                
                calendarGrid.innerHTML += `
                    <div class="calendar-day ${shiftClass}">
                        <span class="text-[10px] font-bold mb-1">${day}</span>
                        <span class="text-[8px] font-bold uppercase text-center leading-tight">${shiftLabels[type]}</span>
                    </div>`;
            }
        }

        function exportToCalendar() {
            const [year, month] = monthPicker.value.split('-').map(Number);
            const daysInMonth = new Date(year, month, 0).getDate();
            const group = shiftSelect.value;
            
            let ics = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Shifts//EN\n";

            for (let day = 1; day <= daysInMonth; day++) {
                const current = new Date(year, month - 1, day);
                const diff = Math.floor((current - refDate) / (1000 * 60 * 60 * 24));
                let idx = (diff + groupOffsets[group]) % 12;
                if (idx < 0) idx += 12;
                const s = sequence[idx];

                if (s === 'O') continue;

                // نظام All Day Event (بدون ساعات لتجنب التداخل)
                const dateStr = current.toISOString().replace(/-/g, '').split('T')[0];
                const nextDay = new Date(current);
                nextDay.setDate(current.getDate() + 1);
                const nextDayStr = nextDay.toISOString().replace(/-/g, '').split('T')[0];

                ics += `BEGIN:VEVENT\nSUMMARY:${shiftLabels[s]} Shift\nDTSTART;VALUE=DATE:${dateStr}\nDTEND;VALUE=DATE:${nextDayStr}\nDESCRIPTION:Group ${group}\nEND:VEVENT\n`;
            }
            ics += "END:VCALENDAR";
            
            const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Shifts_${month}_${year}.ics`;
            link.click();
        }

        [monthPicker, shiftSelect].forEach(el => el.addEventListener('change', render));
        render();
    </script>
</body>
</html>
